<html>
<head>
<title>Document</title>
<script>
    // input 5 positive numbers find sum of them, end the loop if negative input
var i=1;
var s=0,n,x;
while(i<=5){
    x=prompt("Enter A positive No:");
    n=parseInt(x);
    if(n<0){
        document.write("Error: Negative Input Found");
        break;
    }
    s=s+n;
    i++;
}
document.write("Sum="+s);
</script>
</head>
<body>
    
</body>
</html>
